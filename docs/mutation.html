# Example

```
static boolean isPositive(int i) {
    if (i > 0) {
        return true;
    } else {
        return false;
    }
}


@Test
void threeShouldBePositive() {
    assertTrue(SimpleMaths.isPositive(3));
}

@Test
void minusTwoShouldBePositive() {
    assertFalse(SimpleMaths.isPositive(-2));
}
```
